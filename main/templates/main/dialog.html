<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Светские беседы</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/styles/Total/PreLoad.css">

<body bgcolor="#FFFFFF">
<div id="Load" class="pfix whmax black z10"><p id="Mark" class="fs500 prel">Загрузка...</p></div>
<div id='all' class="pabs grid whmx2">
<img id="Back1" class="whmax r1s2 c1s5" src="/static/images/Dialogs/Backs/Lab0.jpg" width="100%" height="100%" />
<audio class="pabs z2" id="a1" src="/media/Dialog.ogg" type="audio/ogg" autoplay controls loop hidden></audio>
<!--Персонаж-->
<div id="Place" class="wauto grid prel grow1 gcol2">
<img id="Pers" class="whmax prel grow1 gcol1" src="/static/images/Dialogs/Chars/GIF Профессор.gif" />
</div>
<!--Поле текста-->
<div id='field' class="wauto cmclr flds op c1s5 prel fs200 grow2 pad10">{{ Player2 }}</div>
<!--Кнопка-->
<div id='ButLoc' class="grid whmax prel grow1 gcol4">
<input type="button" value="Далее..." onclick="change()" id="butt" class="whmax cmclr btns fs200 pnt pabs grow2 gcol1" />
</div>

<div id="w2">{{ Player1 }}</div>
</div>
<script type="text/javascript" src="/static/scripts/Cuts/Dialogs.js"></script>
<script type="text/javascript">
    function change() {
        document.getElementById("a1").play();
        let field = document.getElementById('field');
        if (index < list_of_dialogs[use].length-1) { field.innerText = list_of_dialogs[use][index]; index += 1; }
        else {
            if (index < list_of_dialogs[use].length) { field.innerText = list_of_dialogs[use][index]; index += 1;
                document.getElementById('butt').value = 'К заданию';
            } else {
                let url_mask = ((use<29)?"{% url 'path3' pk=12345 %}":(use<58)?"{% url 'path4' pk=12345 %}":"{% url 'path6' pk=12345 %}").replace(/12345/, tr.toString());
                document.getElementById('butt').onclick = window.location.replace(url_mask);
            }
        }
    }
</script>
<script type="text/javascript" src="/static/scripts/Total/PreLoad.js"></script>
</body>
</html>
